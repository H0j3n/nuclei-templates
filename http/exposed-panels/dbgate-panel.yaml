id: dbgate-panel

info:
  name: DbGate Web Client Management - Panel Detect
  author: h0j3n
  severity: info
  description: DbGate Web Client Management panel was detected
  reference:
    - https://github.com/dbgate/dbgate
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: panel,dbgate

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers-condition: or
    matchers:
        # Response String
        - type: word
          part: body
          words:
            - "<title>DbGate</title>"
            - "starting_dbgate_zero"
            - "Loading DbGate App"
        - type: word
          part: body
          words:
            - "DbGate - web based opensource database administration tool for MS SQL, MySQL, Postgre SQL"
